name: Run CI

on:
  workflow_dispatch:
    inputs:
      pre:
        type: boolean
  push:
    branches:
      - "master"
  pull_request:

env:
  RELEASE: ${{ github.event_name == 'workflow_dispatch' }}

jobs:
  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Run Black
        uses: psf/black@stable
      - name: Run ISort
        uses: isort/isort-action@master

  lint-rust:
    name: Lint Rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Rust nightly
        uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            override: true
            components: rustfmt, clippy

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

  build-matrix:
    name: Create Build Matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.configure.outputs.matrix }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install Actions Toolkit
        run: pip install actions_toolkit
      - name: Configure Build Matrix
        id: configure
        run: python ./.github/scripts/gen_matrix.py

  build:
    name: Build
    needs: [build-matrix]
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON( needs.build-matrix.outputs.matrix ) }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.8
          architecture: ${{ matrix.py_arch || 'x64' }}

      - name: Install tomlkit to edit Cargo.toml
        run: pip install tomlkit

      - name: Bump Dev Version
        if: ${{ env.RELEASE != 'true' }}
        run: python ./.github/scripts/bump_cargo_version.py

      - name: Build Wheel
        id: build-wheel
        continue-on-error: true
        uses: PyO3/maturin-action@v1
        with:
          rust-toolchain: nightly
          command: ${{ matrix.build_cmd }}
          target: ${{ matrix.target }}
          manylinux: ${{ matrix.manylinux }}
          args: ${{ matrix.build_args }}
          sccache: true

      - name: Upload wheels - Packed
        if: ${{ steps.build-wheel.outcome == 'success' }}
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist

      - name: Upload wheels - Unpacked
        if: ${{ steps.build-wheel.outcome == 'success' }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.name }}
          path: dist

      - name: Conclusion
        if: ${{ always() }}
        run: python ./.github/scripts/build_conclusion.py
        env:
          MATRIX: ${{ toJSON(matrix) }}
          RESULT: ${{ steps.build-wheel.outcome }}

  release:
    name: Release
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' }}
    needs: [lint-python, lint-rust, build]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
      - name: Install Dependencies
        run: pip install -r ./dev-dependencies.txt
      - name: Extract Version
        id: extract-version
        run: python ./.github/scripts/extract_version.py
      - name: Download Built Wheels
        uses: actions/download-artifact@v3
        with:
          name: wheels
          path: dist

      - name: Towncrier Extract Release Notes
        run: towncrier build --version ${{ env.VERSION }} --keep --config ./towncrier_release.toml

      - name: Towncrier Build Release Changelog
        if: ${{ !inputs.pre }}
        run: towncrier build --version ${{ env.VERSION }} --yes

      - name: Release to GitHub
        run: |
          git add .
          git diff-index --quiet HEAD || git commit -m "chore(release): ${{ env.VERSION }}"
          git push
          gh release create "${{ env.VERSION }}" dist/* --notes-file ./release-notes.md --title "${{ env.VERSION }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_TOKEN }}
